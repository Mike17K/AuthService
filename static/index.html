<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπηρεσίες - Κλείσιμο Ραντεβού</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3E0;
            color: #5D4037;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF7043;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 1rem;
            color: #5D4037;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
        }
        footer {
            background-color: #FF7043;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .appointment-form {
            background-color: #FFE0B2;
            padding: 2rem;
            border-radius: 8px;
        }
        .appointment-form input,
        .appointment-form select,
        .appointment-form button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #FF7043;
            border-radius: 4px;
        }
        .appointment-form button {
            background-color: #FF7043;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Υπηρεσίες Κλείσιμο Ραντεβού</h1>
    </header>
    <nav>
        <a href="#home">Αρχική</a>
        <a href="#appointment">Κλείσιμο Ραντεβού</a>
    </nav>
    <div class="container" id="home">
        <h2>Καλώς ήρθατε στην Υπηρεσία μας!</h2>
        <p>Προσφέρουμε εύκολες και γρήγορες λύσεις για να κλείσετε το ραντεβού σας online.</p>
    </div>
    <div class="container" id="appointment">
        <h2>Κλείστε το Ραντεβού σας</h2>
        <form class="appointment-form">
            <label for="name">Όνομα:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Τηλέφωνο:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Επιλέξτε Υπηρεσία:</label>
            <select id="service" name="service" required>
                <option value="service1">Υπηρεσία 1</option>
                <option value="service2">Υπηρεσία 2</option>
                <option value="service3">Υπηρεσία 3</option>
            </select>

            <label for="date">Ημερομηνία:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Ώρα:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Κλείστε Ραντεβού</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Υπηρεσίες Κλείσιμο Ραντεβού. Όλα τα δικαιώματα κατοχυρωμένα.
    </footer>
</body>
</html>
